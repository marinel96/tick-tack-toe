<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tick-tack-toe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board">
        <div class="row">
          <div class="cell" onclick="markCell(0, 0)"></div>
          <div class="cell" onclick="markCell(0, 1)"></div>
          <div class="cell" onclick="markCell(0, 2)"></div>
        </div>
        <div class="row">
          <div class="cell" onclick="markCell(1, 0)"></div>
          <div class="cell" onclick="markCell(1, 1)"></div>
          <div class="cell" onclick="markCell(1, 2)"></div>
        </div>
        <div class="row">
          <div class="cell" onclick="markCell(2, 0)"></div>
          <div class="cell" onclick="markCell(2, 1)"></div>
          <div class="cell" onclick="markCell(2, 2)"></div>
        </div>
      </div>
      
      <button id="restart-button" onclick="restartGame()">Restart</button>
      
</body>
<script src="tic-tac-toe.js"></script>
</html>
